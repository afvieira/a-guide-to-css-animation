<html lang="en">

  <link rel="stylesheet" href="css/style.css">

<body>
  <style>
    html {
      background-color: #000;
    }

    .pacman {
      padding: 100px 50px;
    }

    .pacman-top {
      background-color: yellow;
      height: 100px;
      width: 200px;
      border-radius: 100px 100px 0 0;
    }

    .pacman-bottom {
      background-color: yellow;
      height: 100px;
      width: 200px;
      border-radius: 0 0 100px 100px;
    }

    .feed {
      margin-top: -185px;
      margin-left: 15px;
      width: 45px;
      height: 45px;
      border-radius: 30%;
    }
  </style>
  <div class="pacman">
    <div class="pacman-top"></div>
    <div class="pacman-bottom"></div>
    <div class="feed"></div>
  </div>
</body>
