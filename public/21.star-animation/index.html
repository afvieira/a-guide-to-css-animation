<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clapper board with animation-direction ðŸŽ¬</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      align-items: center;
      background: linear-gradient(45deg, dodgerblue, #00e640);
      display: flex;
      justify-content: center;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      width: 100vw;
    }

    .stars-container {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
    }

    .star {
      position: absolute;
      height: 30px;
      width: 30px;
    }

  </style>
  <div class='stars-container'>
    <img class='star star-1 scale-up-star-1' src="star.svg" />
    <img class='star star-2 scale-up-star-2' src="star.svg" />
    <img class='star star-3 scale-up-star-3' src="star.svg" />
    <img class='star star-4 scale-up-star-4' src="star.svg" />
    <img class='star star-5 scale-up-star-5' src="star.svg" />
    <img class='star star-6 scale-up-star-6' src="star.svg" />
    <img class='star star-7 scale-up-star-7' src="star.svg" />
    <img class='star star-8 scale-up-star-8' src="star.svg" />
  </div>
</body>

</html>
